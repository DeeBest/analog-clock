<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./icons/clock.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Analog Clock</title>
  </head>
  <body>
    <header>
      <h1>Analog Clock</h1>
    </header>
    <main>
      <div id="clock-container">
        <div id="hours">
          <span id="twelve">12</span>
          <span id="three">3</span>
          <span id="six">6</span>
          <span id="nine">9</span>
        </div>
        <div id="clock-hands">
          <span class="clock-hand" id="hours-hand"></span>
          <span class="clock-hand" id="minutes-hand"></span>
          <span class="clock-hand" id="seconds-hand"></span>
        </div>
        <span id="date-display">20/04/2024</span>
      </div>
    </main>
    <footer>
      <p id="footer-paragraph"></p>
      <div class="contact-icons">
        <a href="mailto:simphiwedladla8@gmail.com">
          <img class="contact-icon" src="./icons/gmail.png" alt="gmail-icon" />
        </a>
        <a href="https://www.linkedin.com/in/dladla-simphiwe-89061a20a/">
          <img
            class="contact-icon"
            src="./icons/linkedin.png"
            alt="linkedin-icon"
          />
        </a>
        <a href="https://github.com/DeeBest">
          <img
            class="contact-icon"
            src="./icons/github.webp"
            alt="github-icon"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
